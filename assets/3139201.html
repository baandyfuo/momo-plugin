 <p><span style="FONT-SIZE: large; color: #444444">因APPLE的商品只要連接網路，會自動註冊，保固就開始計算，且無法註銷，<br style="LINE-HEIGHT: 25px"></span><span style="FONT-SIZE: large; color: #444444">等同於商品價值已受損，</span><span style="FONT-SIZE: large; color: #d24726; LINE-HEIGHT: normal">故無法接受退貨</span><span style="FONT-SIZE: large; color: #444444">。<br style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: 15px/21px 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width: 0px"></span><span style="FONT-FAMILY: 新細明體, sans-serif; FONT-VARIANT: normal; WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; FONT-WEIGHT: normal; color: #444444; FONT-STYLE: normal; LETTER-SPACING: normal; LINE-HEIGHT: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; -webkit-text-stroke-width: 0px"><br style="LINE-HEIGHT: 25px"></span><br style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: 15px/21px 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width: 0px"><span style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: large 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; -webkit-text-stroke-width: 0px">若仍舊要退貨，依據民法第259條第六項：應返還之物有毀損、滅失或因其他<br style="LINE-HEIGHT: 25px">事由，致不能返還者，應償還其價額。因APPLE商品之保固計算為不可逆反之<br style="LINE-HEIGHT: 25px">部分，<span style="color: #d24726; LINE-HEIGHT: normal">故我方須收取10%之價值損失</span>。</span><br style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: 15px/21px 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width: 0px"><span style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: large 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; -webkit-text-stroke-width: 0px"><br style="LINE-HEIGHT: 25px"></span><br style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: 15px/21px 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; font-size-adjust: none; font-stretch: normal; -webkit-text-stroke-width: 0px"><span style="WHITE-SPACE: normal; WORD-SPACING: 0px; TEXT-TRANSFORM: none; color: #444444; FONT: large 新細明體, sans-serif; LETTER-SPACING: normal; BACKGROUND-color: #ffffff; TEXT-INDENT: 0px; -webkit-text-stroke-width: 0px"><span style="color: #2672ec; LINE-HEIGHT: normal">請注意!!請確認商品正確，確定要購買，再開機使用。</span><br style="LINE-HEIGHT: 25px">若因商品瑕疵需換貨，APPLE原廠只提供更換單機服務，無法整盒更換，如果要<br style="LINE-HEIGHT: 25px">整盒更換，須將商品回復未註冊狀態。<br></span><br><img alt="" src="T02.jpg"><br>&nbsp; <img alt="" src="01_01.jpg"><br><img alt="" src="01_02.jpg"><br><img alt="" src="01_03.jpg"><br><img alt="" src="01_04.jpg"><br><img alt="" src="01_05.jpg"> <img alt="" src="01_06.jpg"></p>
